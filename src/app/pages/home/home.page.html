    </svg> 
  </div>
  <div class="contain-head">
    <div class="back-circle"></div>
  </div>
  <div class="contain-head">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" >

    </svg>
  </div>
</ion-header>


<ion-content>
  
  <ion-grid style="margin-top: 5em; text-align: center;">

    <ion-row >
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <ion-text color="primary">
          <h2> THE PLANTS </h2>
        </ion-text>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>

    <ion-grid>
      <ion-row class="ion-padding">
        <ion-col size="6" *ngFor="let item of items">
          <div class="ion-padding" (click)="openTapItem(item.id)" >
            <img [src]="item.image" class="rounded"/>
            <div class="ion-padding">
              <ion-text color="secondary">
                <p>{{item.title}}</p>
              </ion-text>
              <ion-badge color="tertiary">{{item.min}} - {{item.max}} %</ion-badge>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-grid>

</ion-content>

<ion-footer>
  <ion-grid style="text-align: center;">
    <ion-row>
      <ion-col>
        <ion-icon color="medium" name="newspaper-outline"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon color="primary" name="grid-outline"></ion-icon>
      </ion-col>
      <ion-col style="background-color: green; border-radius: 5px; margin-top: -1em;">
        <ion-icon color="light" name="leaf-outline" style="margin-top: 0.3em;"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon color="medium" name="notifications-outline"></ion-icon>
      </ion-col>      
      <ion-col>
        <ion-icon color="medium" name="person-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
